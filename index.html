<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Personalized Greeting Card</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="card">
      <h1>Welcome to the Personalized Greeting Card</h1>
      <p id="greetingMessage">Please enter your name below:</p>
      <input type="text" id="nameInput" placeholder="Enter your name..." />
      <button onclick="generateGreeting()">Greet Me!</button>
      <div id="cardFooter">Enjoy your day!</div>
    </div>
  </div>

  <div id="generatedCardArea" class="generated-cards"></div>

  <script src="script.js"></script>
</body>
</html>
